# ---------------------------
# JVM memory settings - HIGH MEMORY PROFILE
# ---------------------------

# Gradle JVM heap - Large memory for big projects
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx2048m

# ---------------------------
# Parallel build
# ---------------------------
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.configureondemand=true

# ---------------------------
# AndroidX
# ---------------------------
android.useAndroidX=true
android.enableJetifier=false

# ---------------------------
# Build cache
# ---------------------------
org.gradle.caching=true

# ---------------------------
# Android settings
# ---------------------------
android.support.flexiblePageSizes=true
